<!--
    Simple form to input any message
    The message will be processed by sendMessage() in message.ts once submitted
-->
<h1>Send & Receive a Message</h1>
<form (ngSubmit)="sendMessage()">
    <input type="text" [(ngModel)]="message" name="message" placeholder="Type a message here" required />
    <button type="submit">Send</button>
</form>
